<div class="header pb-8 pt-5 pt-lg-8 align-items-center bg-gradient-danger">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid align-items-center">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-2 text-white">Lista pracowników</h1>
          <p class="text-white mt-0 mb-5">
            Poniżej znajduje się lista Twoich pracowników.
          </p>
          <a [routerLink]="['/add-employee']">
            <button class="btn btn-primary my-4">Dodaj pracownika!</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3 pb-3">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">ID sklepu</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of employeeList">
                        <td>{{ item.firstName }}</td>
                        <td>{{ item.lastName }}</td>
                        <td>{{ item.shopId }}</td>
                      </tr>
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

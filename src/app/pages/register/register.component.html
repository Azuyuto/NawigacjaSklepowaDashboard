
<div class="card bg-secondary shadow border-0">
  <div class="card-body px-lg-5 py-lg-5">
    <div class="text-center text-muted mb-4">
      <small>Rejestracja</small>
    </div>
    <form role="form" 
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input 
            type="text"
            class="form-control"
            name="firstName"
            [(ngModel)]="form.firstName"
            placeholder="Imię"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && firstName.errors }">
            <div class="invalid-feedback" *ngIf="firstName.errors && f.submitted">
              <div *ngIf="firstName.errors['required']">Imię jest wymagana</div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input 
            type="text"
            class="form-control"
            name="lastName"
            [(ngModel)]="form.lastName"
            placeholder="Nazwisko"
            required
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && lastName.errors }">
            <div class="invalid-feedback" *ngIf="lastName.errors && f.submitted">
              <div *ngIf="lastName.errors['required']">Nazwisko jest wymagana</div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            placeholder="Email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email jest wymagany</div>
            <div *ngIf="email.errors['email']">
              Email nie jest poprawny.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            placeholder="Hasło"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Hasło jest wymagane</div>
            <div *ngIf="password.errors['minlength']">
              Hasło musi posiadać conajmniej 6 znaków.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            [(ngModel)]="form.confirmPassword"
            placeholder="Potwierdź hasło"
            required
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }"
            />
          <div class="invalid-feedback" *ngIf="confirmPassword.errors && f.submitted">
            <div *ngIf="confirmPassword.errors['required']">Potwierdzenie hasła jest wymagane</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-4">Zarejestruj</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Wystąpił błąd podczas rejestracji!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Zarejestrowano pomyślnie!
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12 text-right">
    <a href="/login" class="text-light"><small>Masz konto? Zaloguj się</small></a>
  </div>
</div>

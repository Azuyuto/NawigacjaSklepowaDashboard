<div class="card bg-secondary shadow border-0">
  <div class="card-body px-lg-5 py-lg-5">
    <div class="text-center text-muted mb-4">
      <small>Logowanie</small>
    </div>
    <form       
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group mb-3">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            placeholder="Email"
            required
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />        
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            Email jest wymagany
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            placeholder="Hasło"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          /> 
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Hasło jest wymagane</div>      
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary my-4">Zaloguj</button>
      </div>
      <div class="alert alert-warning mt-3 text-center" *ngIf="f.submitted && isLoginFailed">
        Wystąpił błąd: <br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success mt-3 text-center" *ngIf="!isLoginFailed">
      Zalogowano pomyślnie!
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-6">
    <a href="javascript:void(0)" class="text-light"><small>Zapomniałeś hasła?</small></a>
  </div>
  <div class="col-6 text-right">
    <a routerLink="/register" class="text-light"><small>Utwórz nowe konto</small></a>
  </div>
</div>

<div class="header pb-8 pt-5 pt-lg-8 align-items-center bg-gradient-danger">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid align-items-center">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-2 text-white">{{ shop.name }}</h1>
          <p class="text-white mt-0 mb-5">
            <i class="ni ni-pin-3"></i> {{ shop.city }}, {{ shop.address }}
            <br>
            <i class="ni ni-mobile-button"></i> {{ shop.phone }}
            <br>
            <i class="ni ni-email-83"></i> {{ shop.email }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center">
              <p>Wygląd sklepu</p>
              <canvas #myCanvas></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3 pb-3">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            Lista produktów
          </div>
        </div>
      </div>
    </div>
  </div>
